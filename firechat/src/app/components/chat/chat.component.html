






<div class="container" style="background-color:	#F8F8FF;" class="app-mensajes" id="app-mensajes">
<div [ngSwitch]="_cs.estadochat1">

  <div *ngSwitchCase="'chat1'">


  		Chat1
		
  <div *ngFor="let chat of _cs.chats"
      [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid,
                    'text-left': _cs.usuario.uid != chat.uid }">

    <span class="badge"
      [ngClass]="{ 'badge-dark': _cs.usuario.uid == chat.uid,
                    'badge-secondary': _cs.usuario.uid != chat.uid  }">
    {{ chat.nombre }}
    </span>

    <p>
      {{ chat.mensaje }}
    </p>
  </div>

<div style="background-color:	#F0FFFF;" class="panel-footer">
  <div class="input-group">
    <input type="text" name="mensaje" [(ngModel)]="mensaje" class="form-control" (keyup.enter)="enviar_mensaje()" placeholder="Enviar mensaje">
    <span class="input-group-btn">
      <button type="button" [(ngModel)]="mensaje" class="btn btn-secondary" (click)="enviar_mensaje()">Enviar</button>
    </span>
  </div>
</div>	
	
</div>

  


		<div *ngSwitchCase="'chat2'">
				Chat2
			
  <div *ngFor="let chat2 of _cs.chats2"
      [ngClass]="{ 'text-right': _cs.usuario.uid == chat2.uid,
                    'text-left': _cs.usuario.uid != chat2.uid }">

    <span class="badge"
      [ngClass]="{ 'badge-dark': _cs.usuario.uid == chat2.uid,
                    'badge-secondary': _cs.usuario.uid != chat2.uid  }">
    {{ chat2.nombre }}
    </span>

    <p>
      {{ chat2.mensaje }}
    </p>
  </div>

<div style="background-color:	#F0FFFF;" class="panel-footer">
  <div class="input-group">
    <input type="text" name="mensaje" [(ngModel)]="mensaje" class="form-control" (keyup.enter)="enviar_mensaje2()" placeholder="Enviar mensaje">
    <span class="input-group-btn">
      <button type="button" [(ngModel)]="mensaje" class="btn btn-secondary" (click)="enviar_mensaje2()">Enviar</button>
    </span>
  </div>
</div>

</div>



  <div *ngSwitchCase="'chat3'">chat3</div>
  <div *ngSwitchDefault>Error en el chat</div>
</div>

</div>
